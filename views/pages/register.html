<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="sb-admin-2.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body background="images/background-login.png" style="background-size: cover">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-blue label-white">
					<div class="page-header page-header">
						<h3>Cadastro do Usuário</h3>
					</div>
                    <div class="panel-body">
                        <form role="form" action="register" method="post">
                            <fieldset>
                                <!-- Change this to a button or input when using this as a form -->
								<div class="row">
									<div class="form-group col-md-5 col-md-offset-1">
									  <label>
										<input type="radio" name="typeOfUser" id="optionRadioPaciente" value="optionPaciente" checked>
										Paciente
									  </label>
									</div>
									<div class="form-group col-md-5 col-md-offset-1">
									  <label>
										<input type="radio" name="typeOfUser" id="optionRadioMedico" value="optionMedico">
										Médico
									  </label>
									</div>
									<div class="form-group col-md-12">
										<label>Nome</label>
										<input type="text" name="name" class="form-control" id="username" placeholder="Nome">
									</div>
									<div class="form-group col-md-12">
										<label>E-mail</label>
										<input type="text" name="email" class="form-control" id="inputEmail1" placeholder="E-mail">
									</div>
									<div class="form-group col-md-12">
										<label>Senha</label>
										<input type="password" name="password" class="form-control" id="exampleInputEmail1" placeholder="Senha">
									</div>
									<div class="form-group col-md-12">
										<label>Confirmar senha</label>
										<input type="password" name="password2" class="form-control" id="exampleInputEmail2" placeholder="Confirmar senha">
									</div>
									<div class="form-group col-md-12" hidden=true>
										<label>CRM</label>
										<input type="text" name="CRM" class="form-control" id="CRM" placeholder="CRM">
									</div>
									<div class="form-group col-md-12">
										<label></label>
										<input type="submit" class="btn btn-lg btn-azul btn-block" value="Cadastrar">
									</div>
                                <!-- <a id="login_button" class="btn btn-lg btn-success btn-block">Login</a>        -->                         
								</div>
                            </fieldset>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script>
	var crmField = document.getElementsByName('CRM');
	var user = document.getElementsByName('typeOfUser');
	
	user.onclick = function() {
		if(this.checked) {
			crmField.hidden = true;
			crmField.hide();
		} else {
			crmField.hidden = false;
			crmField.show();
		}
	}
    </script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="sb-admin-2.js"></script>


</body>



</html>
