<body background="images/background-login.png" style="background-size: cover">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-blue">
                    <div class="panel-heading">
                        <h3 class="panel-title label-white">Cadastro do Usuário</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="register" method="post">
                            <fieldset>
                                <!-- Change this to a button or input when using this as a form -->
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label>Tipo de conta</label>
                                        <select name="role" class="form-control">
                                            <option value="PATIENT">Paciente</option>
                                            <option value="PHYSICIAN">Médico</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="exampleInputEmail1">Login</label>
                                        <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Login">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Senha</label>
                                        <input type="password" name="password" class="form-control" id="exampleInputEmail1" placeholder="Senha">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>Tipo Sanguíneo</label>
                                        <select name="bloodType" class="form-control">
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="O+">O+</option>
                                            <option value="O-">O-</option>
                                        </select>
                                    </div>
                                    <input type="submit" class="btn btn-lg btn-success btn-block" style="margin: 5px 50px 5px 15px;" value="Registrar">
                                </div>                                
                                <!-- <a id="login_button" class="btn btn-lg btn-success btn-block">Login</a>        -->                         
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="sb-admin-2.js"></script>


</body>



</html>
